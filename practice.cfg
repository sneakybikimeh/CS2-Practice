// SERVER PRACTICE SWITCH
alias "pracset" "pracseton"
alias "pracseton" "sv_cheats 1; mp_maxmoney 60000; mp_startmoney 60000; mp_roundtime_defuse 0; mp_roundtime 60; mp_freezetime 2; mp_team_intro_time 0; mp_drop_knife_enable 1; play ui\buttonrollover; echo pracset ON; alias pracset_val pracset_val1; alias pracset pracsetoff"
alias "pracsetoff" "mp_maxmoney 16000; mp_startmoney 800; mp_roundtime_defuse 0; mp_roundtime 5; mp_freezetime 6; mp_team_intro_time 6.5; mp_drop_knife_enable 0; play ui\buttonclick; echo pracset OFF; alias pracset_val pracset_val0; alias pracset pracseton"

// STUFF PRACTICE SWITCH
alias "pracstuff" "pracstuffon"
alias "pracstuffon" "pracgreon; pracwb; play ui\buttonrollover; echo pracstuff ON; alias pracstuff_val pracstuff_val1; alias pracstuff pracstuffoff"
alias "pracstuffoff" "pracgreoff; pracwboff; play ui\buttonclick; echo pracstuff OFF; alias pracstuff_val pracstuff_val0; alias pracstuff pracstuffon"

// GRENADE PRACTICE SWITCH
alias "pracgre" "pracgreon"
alias "pracgreon" "sv_grenade_trajectory_prac_trailtime 8; sv_grenade_trajectory_prac_pipreview 1; sv_grenade_trajectory_time_spectator 4; mp_death_drop_grenade 3; bind RCTRL fadenade; bind ENTER sv_rethrow_last_grenade; cl_sim_grenade_trajectory 1; play ui\buttonrollover; echo pracgre ON; alias pracgre_val pracgre_val1; alias pracgre pracgreoff"
alias "pracgreoff" "sv_grenade_trajectory_prac_trailtime 0; sv_grenade_trajectory_prac_pipreview 0; mp_death_drop_grenade 2; bind RCTRL refundall; unbind ENTER; cl_sim_grenade_trajectory 0; play ui\buttonclick; echo pracgre OFF; alias pracgre_val pracgre_val0; alias pracgre pracgreon"

// WALLBANG PRACTICE SWITCH
alias "pracwb" "pracwb1"
alias "pracwb1" "sv_infinite_ammo 2; sv_showimpacts 2; play ui\buttonrollover; echo pracwb1 ON; alias pracwb_val pracwb_val1; alias pracwb pracwb2"
alias "pracwb2" "sv_infinite_ammo 2; sv_showimpacts 1; play ui\buttonrollover; echo pracwb2 ON; alias pracwb_val pracwb_val2; alias pracwb pracwboff"
alias "pracwboff" "sv_showimpacts 0; play ui\buttonclick; echo pracwb OFF; alias pracwb_val pracwb_val0; alias pracwb pracwb1"

// BHOP PRACTICE SWITCH
alias "pracbhop" "pracbhopon"
